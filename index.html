<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
<style>
    *{
        font-family: "Poetsen One", sans-serif;
    }
</style>
</head>
<body>
    <div>
        <h1 class="text-dark text-center p-5">KNOW ABOUT THE COUNTRY</h1>
    </div>
        
    
   <form>
    <div class=" row p-5">
        <div class="col"></div>
        <div class="col ">
            <input id="country" type="text" placeholder="Enter The Country Name" class="form-control" >
        </div>

        <div class="col">
            <button onclick="search()" type="button" class="btn btn-primary">Search</button>
        </div>
    </div>
   </form>


   <div id="result">
    
   </div>
    
    
</body>
<script>
    search= async()=>{
        let countryName=country.value
        console.log(countryName);

        if(countryName){
            const response=await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((data)=>{
                console.log(data[0]);

                let common=data[0].name.common
                console.log(common);

                let official=data[0].name.official
                console.log(official);

                for(let currency in data[0].currencies){
                    var currencyname=data[0].currencies[currency].name
                    var currencysymbol=data[0].currencies[currency].symbol
                }
                console.log(currencyname,currencysymbol);

                let capital=data[0].capital
                console.log(capital);

                natlang=[]
                for(let lang in data[0].languages){
                    natlang.push(data[0].languages[lang])
                }
                console.log(natlang);

                let border=data[0].borders
                console.log(border);

                let area=data[0].area
                console.log(area);

                let map=data[0].maps
                console.log(map);

                let population=data[0].population
                console.log(population);

                let timezone=data[0].timezones
                console.log(timezone);

                let continent=data[0].continents
                console.log(continent);

                let flag=data[0].flags.png
                console.log(flag);

                result.innerHTML=`
                <div class="card" style="width: 18rem; margin-left: 40%;">
        <img src=${flag} class="card-img-top" alt="flag">
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item">${common}</li>
          <li class="list-group-item">${official}</li>
          <li class="list-group-item">${currencyname,currencysymbol}</li>
          <li class="list-group-item">${capital}</li>
          <li class="list-group-item">${natlang}</li>
          <li class="list-group-item">${border}</li>
          <li class="list-group-item">${area}</li>
          <li class="list-group-item">${map}</li>
          <li class="list-group-item">${population}</li>
          <li class="list-group-item">${timezone}</li>
          <li class="list-group-item">${continent}</li>
          <li class="list-group-item"><a href="${flag}">map</a></li>
        </ul>
        
      </div>
                `

            })
        }
        
        else{
            alert('Enter a valid input')
        }
    }
    </script>

</html>
